{% extends 'servbase.html' %}

{% block head %}
<title> Tax Automation </title>
{% endblock %}

{% block body %}
    <section>
    <div align="center" class="wrapper ">
    <div  class="main-panel">
        <br>
        <br>
        <br>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            Upload Form 16 PDF
            <br>
            <br>
            <input align="center" type="file" name="my_file" accept="application/pdf">
            <br>
            <br>
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Submit</button>
        </form>
        {% if uploaded_file_url %}
        <p>
            File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a>
        </p>
        {% endif %}
        <p>
            <a href="{% url 'home' %}">Return to home</a>
        </p>
          <br>
    <br>

    </div>
    </div>
    </section>

{% endblock %}
